<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musicism</title>
  <link rel="icon" href="assets/img/cadetkid.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/materialize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <header>
    <nav class="nav-extended nav-fixed purple darken-4 z-depth-2">
      <div class="nav-wrapper">
        <a class="brand-logo" id="cpa-logo"><i class="material-icons" id="logo-icon">bubble_chart</i>Musicism</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-nav">
          <i class="material-icons">menu</i>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html"><i class="material-icons left">home</i>Home</a></li>
          <li><a href="artist.html"><i class="material-icons left">person</i>Artist</a></li>
          <li><a href="album.html"><i class="material-icons left">library_music</i>Album</a></li>
          <li><a href=""></a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="artist.html">Artist</a></li>
      <li><a href="album.html">Album</a></li>
    </ul>
  </header>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="videos" class="card card-tabs col s12 l6">
          <div class="card-content">
            <div class="card-title">
              <div class="row">
                <div class="col s12 m6 l10">
                  <h4 class="card-title">Song</h4>
                </div>
                <div class="col s12 m6 l4">
                  <ul class="tabs">
                    <li class="tab col s6 p-0"><a class="active p-0" href="#view-videos">Video</a></li>
                    <li class="tab col s6 p-0"><a class="p-0" href="#html-videos">Audio</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div id="view-videos">
              <div class="row">
                <div class="col s12">
                  <p class="caption">We provide a container for Embedded Videos that resizes them responsively.</p>
                  <div class="row">
                    <div class="col s12 ">
                      <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/fB8TyLTD7EE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="html-videos">
              <div class="center">
                <audio controls>
                    <source src="src/album_song/song1.mp3" type="audio/mpeg">
                </audio>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/plugin.js"></script>
</body>

</html>
